name: üêõ Bug Report
description: Report a bug to help us improve the AI Project Dashboard
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - Momentum96
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! This helps us improve the AI Project Dashboard.
        
        Please fill out this form as completely as possible to help us understand and reproduce the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component/Area
      description: Which part of the application is affected?
      options:
        - Dashboard (Task viewing/filtering)
        - Automation (Claude integration)
        - Task Management (Add/remove tasks)
        - WebSocket Connection
        - Project Settings
        - UI/Navigation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (App crashes/unusable)
        - High (Major functionality broken)
        - Medium (Some functionality impacted)
        - Low (Minor issue/cosmetic)
    validations:
      required: true

  - type: textarea
    id: browser-info
    attributes:
      label: Browser & Environment
      description: Please provide information about your browser and environment
      placeholder: |
        - Browser: Chrome 120.0.0.0
        - OS: macOS 14.1
        - Node.js version: v18.17.0
        - npm version: 9.6.7
    validations:
      required: true

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: If there are any console errors, please paste them here
      placeholder: "Paste any relevant console errors here..."
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, etc.)
      placeholder: "Any additional information that might help..."

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I am willing to help test a fix if needed
          required: false